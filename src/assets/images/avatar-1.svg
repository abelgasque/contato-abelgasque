<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Cabeça -->
  <circle cx="100" cy="100" r="80" fill="#f5c19c"/>
  
  <!-- Olhos -->
  <circle id="eye-left" cx="70" cy="90" r="8" fill="black"/>
  <circle id="eye-right" cx="130" cy="90" r="8" fill="black"/>
  
  <!-- Boca -->
  <path id="mouth" d="M70 130 Q100 160 130 130" stroke="black" stroke-width="4" fill="transparent"/>
  
  <!-- Animação olhos piscando -->
  <animate 
    xlink:href="#eye-left" 
    attributeName="r" 
    values="8;1;8" 
    dur="2s" 
    repeatCount="indefinite"/>
  <animate 
    xlink:href="#eye-right" 
    attributeName="r" 
    values="8;1;8" 
    dur="2s" 
    repeatCount="indefinite"/>
    
  <!-- Animação boca sorrindo -->
  <animate 
    xlink:href="#mouth" 
    attributeName="d" 
    values="M70 130 Q100 160 130 130;
            M70 130 Q100 180 130 130;
            M70 130 Q100 160 130 130" 
    dur="3s" 
    repeatCount="indefinite"/>
</svg>